{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div align="center">
    {% if request.user.is_authenticated %}
        <h1>You are already registered. Congratulations.</h1>
    {% else %}
        <h1>Welcome to the registration page</h1>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <input type="submit" value="Register">
            </form>
    {% endif %}
    </div>
{% endblock %}
